<div class="container">
  <h2 class="text-center mb-4">{{tournament?.bannerTitle}}</h2>
  <h6 class="text-center mb-4">{{tournament?.formHeading}}</h6>
  <form [formGroup]="teamForm" (ngSubmit)="onSubmit()">
    <div class="card">
      <div class="card-header"><h5>Team Information</h5></div>
      <div class="row card-body">
        <div class="col-md-3">
          <label for="captain" class="form-label">Captain Name:</label>
          <input
            class="form-control"
            id="captain"
            type="text"
            formControlName="captain"
          />
        </div>
        <div class="col-md-3">
          <label for="mobile" class="form-label">Captain Mobile:</label>
          <input
            class="form-control"
            id="mobile"
            type="text"
            formControlName="mobile"
          />
        </div>
        <div class="col-md-3">
          <label for="team_name" class="form-label">Team Name:</label>
          <input
            class="form-control"
            id="team_name"
            placeholder="Enter Team Name"
            type="text"
            formControlName="team_name"
          />
        </div>
        <div class="col-md-3">
          <label for="email" class="form-label">Email:</label>
          <input
            class="form-control"
            id="email"
            placeholder="Enter Email"
            type="text"
            formControlName="email"
          />
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5 class="">Address (Optional)</h5>
      </div>
      <div class="row card-body" formGroupName="address">
        <div class="col-md-3">
          <label for="street" class="form-label">Street:</label>
          <input
            class="form-control"
            id="street"
            placeholder="Enter Street"
            type="text"
            formControlName="street"
          />
        </div>
        <div class="col-md-3">
          <label for="city" class="form-label">City:</label>
          <input
            class="form-control"
            id="city"
            placeholder="Enter City"
            type="text"
            formControlName="city"
          />
        </div>
        <div class="col-md-3">
          <label for="state" class="form-label">State:</label>
          <input
            class="form-control"
            id="state"
            placeholder="Enter State"
            type="text"
            formControlName="state"
          />
        </div>
        <div class="col-md-3">
          <label for="zip" class="form-label">Zip:</label>
          <input
            class="form-control"
            id="zip"
            placeholder="Enter Zip"
            type="text"
            formControlName="zip"
          />
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-header">
        <h5 class="">Players Information</h5>
      </div>
      <div class="row card-body">
        <div class="col-6 p-0" formArrayName="playerName">
          <div *ngFor="let pName of playerName.controls; let i = index">
            <label for="pName-{{ i }}" class="form-label mt-3"
              >Player-{{ i + 1 }} Name:</label
            >
            <input
              class="form-control"
              id="pName-{{ i }}"
              placeholder="Enter Player Name"
              type="text"
              [formControlName]="i"
            />
          </div>
        </div>
        <div class="col-6 p-0" formArrayName="playerMobile">
          <div *ngFor="let pMobile of playerMobile.controls; let i = index">
            <label for="pNumber-{{ i }}" class="form-label mt-3"
              >Player-{{ i + 1 }} Number:</label
            >
            <div class="input-group">
              <input
                class="form-control"
                id="pNumber-{{ i }}"
                placeholder="Enter Player Number"
                type="text"
                [formControlName]="i"
              />
              <button class="btn btn-danger" (click)="removePlayer(i)">
                Remove
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" type="button" (click)="addPlayer()">
          + Add another player
        </button>
      </div>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
  </form>
  
  <div class="container" [innerHTML]="safeHtml"></div>
